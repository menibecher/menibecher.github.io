<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האתר האישי של הלל בכר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea; /* Light gray background */
            color: #333;
        }
        header {
            background-color: #4caf50; /* Green */
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #4caf50; /* Green */
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f44336; /* Red on hover */
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            border: 2px solid #4caf50; /* Green border */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4caf50; /* Green */
            color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>הלל בכר</h1>
</header>

<nav>
    <ul>
        <li><a href="#ילדות">ילדות</a></li>
        <li><a href="#תחביבים">תחביבים</a></li>
        <li><a href="#משפחה">משפחה</a></li>
        <li><a href="#אירועים">אירועים</a></li>
        <li><a href="#תעודות">תעודות</a></li>
    </ul>
</nav>

<section>
    <h2>עליי</h2>
    <p>אני בת 13, תלמידה בכיתה ח בבית הספר חמדת.</p>
    <p>אוהבת לרקוד ולהופיע לפני קהל. אחראית, בעלת ראש גדול. מדריכה בתנועת עוז.</p>
    <img src="profile.jpg" alt="תמונה של הלל בכר">
</section>

<footer>
    <p>&copy; 2024 הלל בכר</p>
</footer>

</body>
</html>
